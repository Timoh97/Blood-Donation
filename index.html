<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>blood-donation</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
        <link rel="stylesheet" href="css/index.css" />
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="js/index.js"></script>
    </head>
    <body>
        <div class="container" id="form1">
            <h1 id="header">Login</h1>
            <p class="display"></p>

            <form>
                <div class="container">
                    <label for="email"></label>
                    <input type="text" placeholder="Enter Email" id="user-email" required /> <br> <br> <br>
                    <label for="password"></label>
                    <input type="password" placeholder="Enter Password" id="user-password" required />
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember" />
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                    <a href="#" class="text-white mb-2">Forgot Username/Password?</a>
                    <button type="submit" class="Login">Login</button>
                </div>
                <div class="signup">
                    <p class="mt-3">Not a member? <a href="sign.html">Signup</a>.</p>
                </div>
            </form>
        </div>
    </body>
</html>
